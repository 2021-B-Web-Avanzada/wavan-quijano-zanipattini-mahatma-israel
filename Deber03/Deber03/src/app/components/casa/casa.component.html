<div class="card border-0 h-100">
  <div class="card-header d-flex justify-content-center align-items-center">
    <h5 class="card-title text-center text-break pt-2">{{casa!.nombre}}</h5>
  </div>
  <div class="card-body d-flex align-items-center">
    <div>
      <p class="text-break"><strong>Ubicación: </strong>{{casa!.ubicacion}}</p>
      <p><strong>Área: </strong>{{casa!.area}} m²</p>
      <p><strong>Fecha de apertura: </strong>{{casa!.fechaApertura | date}}</p>
      <p id="precio" class="text-end">{{casa!.precio | currency}}</p>
    </div>
  </div>
  <div class="card-footer">
    <div class="d-flex flex-row justify-content-evenly">
      <button class="btn btn-primary" (click)="updateCasa()">Editar</button>
      <button class="btn btn-danger" (click)="deleteCasa()">Borrar</button>
    </div>
  </div>
</div>
