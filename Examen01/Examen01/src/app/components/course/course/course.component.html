<style>
  .label {
    position: absolute;
    top: 12px;
    left: 12px;
    padding: 4px 8px;
    border-radius: 5px;
  }
  .score {
    position: absolute;
    padding: 12px;
    right: 0;
    top: 0;
  }
  .students {
    position: absolute;
    bottom: 52%;
    right: 0;
    padding: 12px;
  }
  .title {
    font-family: 'M PLUS Rounded 1c', sans-serif;
    font-size: 16px;
    font-weight: bold;
    color: #181B32;
  }
  .professor {
    font-family: Arial, sans-serif;
    font-size: 14px;
    color: #181B32;
  }
  .price {
    font-family: SansSerif, monospace;
    font-size: 18px;
    font-weight: bold;
    color: #E6215D;
  }
  .discountPrice {
    font-family: SansSerif, monospace;
    font-size: 14px;
    color: #8D8D9D;
  }
  .btn-primary {
    background-color: #4b22f4;
    border-color: #4b22f4;
    border-radius: 10px;
  }
  .btn-primary:hover {
    background-color: #9c86f9;
    border-color: #9c86f9;
  }
  .btn-secondary {
    background-color: white;
    border-color: #4b22f4;
    border-radius: 10px;
    color: #4b22f4;
    font-weight: bold;
  }
  .btn-secondary:hover {
    -webkit-transform: translateY(-5px);
    transform: translateY(-5px);
    box-shadow: 0 5px 5px #e9e8ed;
  }
  .shoppingCart {
    margin-right: 12px;
    padding-left: 9px;
    padding-right: 9px;
    height: 48px
  }
</style>

<div class="card  rounded" style="width: 23%; height: 500px; border-radius: 20px;">
  <div [ngStyle]="{
    'background-image': 'url(' + course.imgUrl + ')',
    'background-position': 'center',
    'background-size': 'cover',
    'width': '100%', 'height': '60%'
  }" class="rounded-top">
    <div class="label" [ngStyle]="{'background-color': labelColor}">
      {{course.label}}
    </div>
    <div class="score">{{course.score}}</div>
    <div class="students">{{course.students}}</div>
  </div>
  <div style="padding: 16px">
    <p class="title">{{course.title}}</p>
    <p class="professor">Por {{course.professor}}</p>
    <span class="price">
      US{{course.currentPrice | currency}}
    </span>
    <s class="discountPrice">
      US{{course.totalPrice | currency}}
    </s>
    <div style="padding-top: 16px">
      <button type="button" class="btn btn-secondary shoppingCart">
        <img src="https://i.imgur.com/GdBRzMK.png" style="width: 24px; height: 24px;" alt="Carro de compra">
      </button>
      <button type="button" class="btn btn-primary" style="width: 85%; height: 48px">Comprar ahora</button>
    </div>
    <button type="button" class="btn btn-secondary" style="width: 100%; height: 48px; margin-top: 12px">Regalar a un amigo</button>
  </div>
</div>
